<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href ="style.css" rel ="stylesheet">
</head>
<body>
<h1>See all answers</h1>
<form method="get" action="/api/answersone">
    <div id ="answersall">
    </div>


</form>
<script>
    fetch("/api/answersone")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("answersall").innerHTML = text;
    });
</script>

</body>
</html>
